      window.addEventListener('load', function() {
        console.log('Telegram WebApp initialization check:', {
          exists: !!window.Telegram,
          webAppExists: !!window.Telegram?.WebApp,
          isInitialized: !!window.Telegram?.WebApp?.initData,
          platform: window.Telegram?.WebApp?.platform,
          version: window.Telegram?.WebApp?.version

        if (!window.Telegram?.WebApp?.initData) {
          console.warn('Telegram WebApp not properly initialized, using fallback data');
        }
      });
    </script>
